name: Application

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: PNYarnPM
      run: |
        corepack enable

    - name: Build
      run: |
        yarn
        yarn build

