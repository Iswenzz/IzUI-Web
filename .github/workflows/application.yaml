name: Application

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  BUILD_TYPE: Debug
  YARN_ENABLE_IMMUTABLE_INSTALLS: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Yarn Berry
      run: |
        corepack enable
        yarn set version stable
        yarn config set nodeLinker node-modules
        yarn plugin import workspace-tools
        yarn plugin import version

    - name: Build
      run: |
        yarn
        yarn workspace @izui/scripts build
        yarn build

    - name: Artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: .

  tests:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Artifact
      uses: actions/download-artifact@v2
      with:
        name: artifact
        path: .

    - name: Tests
      run: |
        yarn test

    - name: CodeCov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/cobertura-coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true

  lint:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Artifact
      uses: actions/download-artifact@v2
      with:
        name: artifact
        path: .

    - name: Lint
      run: |
        yarn lint
